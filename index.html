<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">
  <main>
    <div class="logo-container">
      <img class="logo-img" src="images/logo.svg" alt="">
    </div>
    <section class="hero_section">
        <div class="hero-container">
          <img class="hero_img" src="images/illustration-mockups.svg" alt="">
        </div>
        <div class="hero_desc">
          <h1 class="hero_desc-title">Build The Community Your Fans Will Love</h1>
          <p class="hero_desc-p">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. </p>
          <button class="hero-btn">Register</button>
        </div>
    </section>
    <div class="social_icons">
      <a href="#" aria-label="facebook"><i class="fa-brands fa-facebook-f"></i></a>
      <a href="#" aria-label="twitter"><i class="fa-brands fa-twitter"></i></a>
      <a href="#" aria-label="instagram"><i class="fa-brands fa-instagram"></i></a>
    </div>
  </main>
</div><!-- wrapper -->
  

  <footer>
    <p class="attribution">
      <span>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> </span>
      <span>Coded by <a href="https://www.frontendmentor.io/profile/akosimakoy">Makoy</a></span>
    </p>
  </footer>
</body>
</html>
